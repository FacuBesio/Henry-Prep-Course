<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <h1>FORMULARIOS</h1>
    <br>
    <form action="datos.js" method="get" enctype="multipart/form-data">

        <label for="nombre">Nombre Completo: </label>
        <input type="text" name="nombre" value="">
        <br><br>
        
        <label for="email">Correo Electrónico: </label>
        <input type="email" name="email" value="">
        <br><br>
        
        <label for="genero">Género: </label>
        <input type="radio" name="genero" id="femenino" value="f">
        <label for="femenino">Femenino </label>
        <input type="radio" name="genero" id="masculino" value="m">
        <label for="masculino">Masculino </label>
        <input type="radio" name="genero" id="otro" value="o">
        <label for="otro">Otro </label>
        <br><br>

        <label for="intereses">Intereses: </label>
        <input type="checkbox" name="intereses" id="musica" value="musica">
        <label for="musica">Musica </label>
        <input type="checkbox" name="intereses" id="pintura" value="pintura">
        <label for="pintura">Pintura </label>
        <input type="checkbox" name="intereses" id="danzas" value="danzas">
        <label for="danzas">Danzas </label>
        <br><br>

        <label for="talles">Talles: </label>
        <select name="talles">
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
        </select>
        <br><br>

        <label for="consulta">Consulta: </label>
        <textarea name="consulta" cols="33" rows="5"></textarea>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>

    <table border="1" cellpadding="4" cellspacing="4">
        <caption> Esto es un Tabla</caption>
        <thead>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
            <th>Encabezado 3</th>
        </thead>
        <tbody>
            <tr>
                <td>Dato A-1</td>
                <td>Dato A-2</td>
                <td>Dato A-3</td>
            </tr>
            <tr>
                <td>Dato B-1</td>
                <td>Dato B-2</td>
                <td>Dato B-3</td>
            </tr>
            <tr>
                <td>Dato C-1</td>
                <td>Dato C-2</td>
                <td>Dato C-3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Pie de Tabla 1</td>
                <td>Pie de Tabla 2</td>
                <td>Pie de Tabla 3</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
